<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/yxng-svg-cropped.svg"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Creepster&family=League+Gothic&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/components/main.css" />
    <link rel="stylesheet" href="/components/utils.css" />
    <link rel="stylesheet" href="/components/style.css" />
    <title>Yxng Rod - music links</title>
  </head>

      <p class="description">
        <span class="album-link"

      <ul>
        <li>

        </li>

        <li>
          <a href="https://open.spotify.com/artist/205o7LCqPR88DLai61hRVq"

          >
        </li>
        <li>
          <a href="https://www.youtube.com/channel/UCUW-ftM5-tR8ZtLxydOGw1A"

          >
        </li>
        <!-- <li><a href=""></a></li>
        <li><a href=""></a></li> -->
      </ul>
    </div>
  </body>
  <footer>
    <div class="attribution">
      <p>Yxng Rod official site coming soon.</p>
    </div>
  </footer>
</html>
